server.port=8080
server.servlet.context-path=/walther/api/v2/microservices
# show message error in postman, with boolean true
server.error.include-message=always
# now show message of DefaultHandlerExceptionResolver in postman
server.error.include-exception=true
#server.error.include-binding-errors=always
# show trace of error
server.error.include-stacktrace=always

app.name=ms-user
app.year=2023
app.edition=Community
app.countries=BR,US,UK,DE,FR,IT,ES,PT

env=Test

spring.sql.init.mode=never
spring.sql.init.platform=postgres

# Datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/microservices
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE